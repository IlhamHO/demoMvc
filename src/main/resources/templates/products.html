<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{index}" method="get"></form>
</div>

<div class="container">
    <h1>Products List</h1>
    <table class="table table-striped">

        <thead>
        <tr>
            <th>ID</th><th>Designation</th><th>Price</th><th>Amount</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${productsList}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.designation}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.amount}"></td>
            <td><a th:href="@{edit(id=${p.id})}">EDIT</a></td>
            <td><a onclick="return confirm('Are you sure you want delete this item?')" th:href="@{delete(id=${p.id})}">DELETE</a></td>
        </tr>
        </tbody>

    </table>


</div>



</body>
</html>
